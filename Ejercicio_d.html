  <!-- Nombre completo, correo, teléfono -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form>

          <div class="form-group">
            
            
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu Nombre completo" autofocus>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" onClick="pruebaemail(correo.value);" placeholder="Ingresa tu correo">
            
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" onblur="soloNumeros(this)"  placeholder="Ingresa tu teléfono">
          </div>
         
          <button type="button" class="btn btn-primary" onclick="capturar_datos();" >Capturar</button>
        </form>
